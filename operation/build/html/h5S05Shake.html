    <script type="text/javascript">
    if (/iP(hone|od|ad)/.test(navigator.userAgent)) {
        var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/),
                version = parseInt(v[1], 10);
        if(version >= 8){
            document.documentElement.classList.add('thin-html')
        }
    }
    </script>
</head>
<body class="h5-body shake-bg">
<div id="imgBox">
    
</div>

<audio id="musicBox" preload="metadata" controls src="/static/images/media/wx_audio.mp3"></audio>
    <section class="wrapper-container">
        <div class="shake-header shake">
            <div class="sh-bar">
                <img src="/static/images/h5/wx_shake/lg.png">
                <div class="hb-right">
                    <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.caffeed.caffeed&g_f=991653">极速下载</a>

        <div class="shake-footer">
            <div class="sf-wrapper shake">
                
            </div>

        </div>
        <div id="shakeResult" class="shake-result shake">
            
        </div>

<div class="mask" id="mask"></div>

        <p>点击“分享到朋友圈”</p>

        <span></span>
    </div>

</div>
<div class="empty-box"></div>
</body>
<script>        
        (function (doc, win) {    
            var docEl = doc.documentElement,    
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',    
            recalc = function () {    
            var clientWidth = docEl.clientWidth;    
            if (!clientWidth) return;    
            docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';    
        };    
        if (!doc.addEventListener) return;    
        win.addEventListener(resizeEvt, recalc, false);    
        doc.addEventListener('DOMContentLoaded', recalc, false);    
        })(document, window);    
    </script>
<script src="/static/js/lib/lib.js"></script>
