<body class="h5-body shake-nya-bg">
<div id="imgBox">
    
</div>
    <section class="wrapper-container">
        <div class="content-box">
            <div class="header-logo">
                <img src="/static/images/h5/new_shake/logo.png">
            </div>
            <div class="no-award" style="display: block;margin: 3rem 0;">
                <p style="margin-bottom: 1rem;">嗨课新年红包摇一摇已结束</p>
                <p>感谢您的参与</p>
            </div>
            <div class="award-box zero-award" data-id="">
                <img src="/static/images/h5/new_shake/0.png">
            </div>
            <div class="no-award">
                <p>新年新气象，福字送给你</p>
            </div>
            <div class="award-input">
                <input type="tel" placeholder="输入手机号立即存入嗨课账号">
            </div>
            <div class="retry-btn">
                <img src="/static/images/h5/new_shake/retry.png">
            </div>
            <div class="award-btn">
                <img src="/static/images/h5/new_shake/button.png">
            </div>
            <div class="award-tip">
                <p>所有的红包金额将于2月20日之前存入手机号对应的嗨课账号。如有问题请咨询嗨课微信客服：myhaike</p>
            </div>
        </div>
    </section>
<div class="mask" id="mask"></div>
<div id="selectClass" class="select-class">
    <div class="select-btn">
        <img src="/static/images/h5/new_shake/select-class.png">
    </div>
</div>
<div class="close-btn">
    <img src="/static/images/h5/new_shake/close.png">
</div>
<div class="empty-box"></div>
<div class="form-tip"><span></span></div>
</body>
<script>        
    (function (doc, win) {    
        var docEl = doc.documentElement,    
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',    
        recalc = function () {    
        var clientWidth = docEl.clientWidth;    
        if (!clientWidth) return;    
        docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';    
    };    
    if (!doc.addEventListener) return;    
    win.addEventListener(resizeEvt, recalc, false);    
    doc.addEventListener('DOMContentLoaded', recalc, false);    
    })(document, window);    
</script>
