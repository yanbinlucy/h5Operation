<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html,charset=utf-8">
    <meta name="description" content="千万职场白领都玩过的测试，别错过哦！">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>你的职场难题是什么</title>
    <link rel="stylesheet" type="text/css" href="/static/css/h5Main.css?t=@@timestamp">
    <link rel="shortcut icon" href="/static/images/common/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/common/favicon.ico" type="image/x-icon">
    <script type="text/javascript">
    if (/iP(hone|od|ad)/.test(navigator.userAgent)) {
        var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/),
                version = parseInt(v[1], 10);
        if(version >= 8){
            document.documentElement.classList.add('thin-html')
        }
    }
    </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?@@siteId";
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body class="h5-body">
<img id="shareImg" style="position:fixed;top:0;left:0;opacity:0;width:0;height:0;">
    <section class="wrapper-container">
        <div class="header-bar">
            <div class="hb-wrapper">
                <img src="/static/images/h5/logo.png">
                <div class="hb-right">
                    <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.caffeed.caffeed&g_f=991653">打开同行说</a>
                </div>
            </div>
        </div>
        <div class="banner-wrapper">
            <div class="exam-banner bg-new2">
                <div class="eb-mask"></div>
                <p>你的职场难题是什么</p>
            </div>
        </div>
        <div class="exam-box">
            <p>
                <span>假设让你来当巫婆皇后，你会选择以下哪种水果毒死白雪公主？</span>
            </p>
            <ul id="answerList">
                <li data-id="a">A.<span>草莓</span></li>
                <li data-id="b">B.<span>苹果</span></li>
                <li data-id="c">C.<span>樱桃</span></li>
                <li data-id="d">D.<span>水蜜桃</span></li>
            </ul>
        </div>
        <p class="error-tip">＊还有题目没答完！完整回答题目才能得到正确结果！</p>
        <div class="result-btn">
            <a href="javascript:;">我要查看结果</a>
        </div>
        <div class="foot-banner">
            <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.caffeed.caffeed&g_f=991653"><img src="/static/images/h5/foot-banner.png"></a>
        </div>
    </section>
<div class="mask" id="mask"></div>
<div class="result-wrapper" id="resultWrapper">
    
</div>

<div id="shareContainer" class="share-container">
    <div class="share-tip">
        <p>点击“分享到朋友圈”</p>
        <p>让好友一起来测测！</p>
        <span></span>
    </div>
    <div class="close-tip">我知道了</div>
</div>
</body>
<script type="text/tpl" id="resultTpl">
    <div class="result-box">
        <div class="rb-header">
            <div class="rb-wrapper <%= data.bg %>">
                <span class="rb-select"><%= data.score %></span>
                <span class="close-btn"></span>
            </div>
        </div>
        <p class="rb-title"><%= data.title %></p>
        <p class="rb-content">
            <%= data.content %>
        </p>
        <div class="share-btn">
            <a href="javascript:;">分享给好友</a>
        </div>
    </div>
</script>
