<script>     
    var ua = window.navigator.userAgent.toLowerCase(),
            h5Mobile = document.getElementById('h5Mobile'),
            noInWeixin = document.getElementById('noInWeixin');
    if (ua.match(/MicroMessenger/i) == '') {//micromessenger
        h5Mobile.parentNode.removeChild(h5Mobile);
        noInWeixin.style.display = 'block';
    } else {
        noInWeixin.parentNode.removeChild(noInWeixin);
        h5Mobile.style.display = 'block';
        (function (doc, win) {    
            var docEl = doc.documentElement,    
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',    
            recalc = function () {    
                var clientWidth = docEl.clientWidth;    
                if (!clientWidth) return;  
                if (clientWidth>640) clientWidth=640;  
                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';    

                //设置每页的高度
                var height = document.documentElement.clientHeight;
                var pages = document.getElementsByClassName('page'),
                        main = document.getElementsByClassName('main');
                for(var i=0,len=pages.length; i<len; i++){
                    pages[i].style.height = height+'px';
                }
                main[0].style.height = height+'px';
            };    
            if (!doc.addEventListener) return;    
            win.addEventListener(resizeEvt, recalc, false);    
            doc.addEventListener('DOMContentLoaded', recalc, false);    
        })(document, window);
    }    
</script>
